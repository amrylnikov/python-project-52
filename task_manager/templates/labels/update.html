{% extends "index.html" %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">Изменение метки</h1>
  <form method="post">
    {%csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="id_name">Имя</label>
      <input type="text" name="name" maxlength="100" class="form-control" placeholder="Имя" required="" id="id_name" value="{{ form.name.value }}">
    </div>
    <input class="btn btn-primary" type="submit" value="Изменить">
  </form>
</div>
{% endblock %}
