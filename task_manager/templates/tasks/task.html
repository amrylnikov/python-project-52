{% extends "index.html" %}

{% block content %}

<h1 class="my-4">Просмотр задачи</h1>   
    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h2>{{ task.name }}</h2>
      </div>
      <div class="card-body bg-light">
        <p>{{ task.description }}</p>
        <hr>
        <div class="container">
          <div class="row p-1">
            <div class="col">Автор</div>
            <div class="col">{{ task.description }}</div>
          </div>
          <div class="row p-1">
            <div class="col">Исполнитель</div>
            <div class="col">{{ task.worker }}</div>
          </div>
          <div class="row p-1">
            <div class="col">Статус</div>
            <div class="col">{{ task.status }}</div>
          </div>
          <div class="row p-1">
            <div class="col">Дата создания</div>
            <div class="col">{{ task.date_joined }}</div>
          </div>
          <div class="row p-1">
            <div class="col">
              <a href="{% url 'edit_task' task.pk %}">Изменить</a>
              <br>
              <a href="{% url 'delete_task' task.pk %}">Удалить</a>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
